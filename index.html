<!DOCTYPE html>
<html lang="en">

<head>
	<!-- meta -->
	<title>Quiz App | Vanilla JS | Tolgahan</title>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- style css -->
	<link rel="stylesheet" href="./style.css" type="text/css">

	<!-- app.js -->
	<script defer src="./app.js" type="text/javascript"></script>
</head>

<body>
	<header class="header">
		<h1 class="header__title">Welcome to the QUIZ! </h1>
	</header>

	<section class="quiz">
		<div class="quiz__container">
			<!-- score board -->
			<div class="quiz__scoreBoard">
				<span class="quiz__score">0</span>/<span class="quiz__answerNum">0</span>
			</div>

			<!-- quiz form -->
			<form class="quiz__form">

				<!-- *** ACTUALLY COMING FROM JS :) *** -->
				<h1> Q: <span class="quiz__question">Loading...</span> </h1>

				<!-- quiz form options -->
				<div class="quiz__options">
					<div class="quiz__option">
						<input type="radio" id="option1" value="1" name="quiz">
						<label for="option1">Loading...</label>
					</div>
					<div class="quiz__option">
						<input type="radio" id="option2" value="2" name="quiz">
						<label for="option2">Loading...</label>
					</div>
					<div class="quiz__option">
						<input type="radio" id="option3" value="3" name="quiz">
						<label for="option3">Loading...</label>
					</div>
					<div class="quiz__option">
						<input type="radio" id="option4" value="4" name="quiz">
						<label for="option4">Loading...</label>
					</div>
				</div>
				<!-- *** ACTUALLY COMING FROM JS :) *** -->

				<!-- quiz form buttons -->
				<div class="quiz__buttons">
					<button type="submit" class="quiz__submit">Submit</button>
				</div>
			</form>
		</div>
	</section>
</body>

</html>
